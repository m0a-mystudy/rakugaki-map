name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main      # Development deployment
    tags:
      - 'v*'      # Production deployment (v1.0.0, v2.1.3, etc.)
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security checks
        run: |
          echo "Security checks skipped in CI - pre-commit hooks handle local security"
        continue-on-error: true

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "project_id=${{ secrets.FIREBASE_PROJECT_ID_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "project_id=${{ secrets.FIREBASE_PROJECT_ID_DEV }}" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud (for secrets)
        if: steps.env.outputs.environment == 'dev'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Create environment file (Development)
        if: steps.env.outputs.environment == 'dev'
        run: |
          echo "VITE_GOOGLE_MAPS_API_KEY=$(gcloud secrets versions access latest --secret='google-maps-api-key-dev')" > .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_API_KEY=$(gcloud secrets versions access latest --secret='firebase-api-key-dev')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_AUTH_DOMAIN=$(gcloud secrets versions access latest --secret='firebase-auth-domain-dev')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_PROJECT_ID=${{ vars.FIREBASE_PROJECT_ID_DEV }}" >> .env.local
          echo "VITE_FIREBASE_STORAGE_BUCKET=$(gcloud secrets versions access latest --secret='firebase-storage-bucket-dev')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=$(gcloud secrets versions access latest --secret='firebase-messaging-sender-id-dev')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_APP_ID=$(gcloud secrets versions access latest --secret='firebase-app-id-dev')" >> .env.local  # pragma: allowlist secret

      - name: Authenticate to Google Cloud (for secrets)
        if: steps.env.outputs.environment == 'prod'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER_PROD }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT_PROD }}

      - name: Create environment file (Production)
        if: steps.env.outputs.environment == 'prod'
        run: |
          echo "VITE_GOOGLE_MAPS_API_KEY=$(gcloud secrets versions access latest --secret='google-maps-api-key-prod')" > .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_API_KEY=$(gcloud secrets versions access latest --secret='firebase-api-key-prod')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_AUTH_DOMAIN=$(gcloud secrets versions access latest --secret='firebase-auth-domain-prod')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_PROJECT_ID=${{ vars.PROJECT_ID_PROD }}" >> .env.local
          echo "VITE_FIREBASE_STORAGE_BUCKET=$(gcloud secrets versions access latest --secret='firebase-storage-bucket-prod')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=$(gcloud secrets versions access latest --secret='firebase-messaging-sender-id-prod')" >> .env.local  # pragma: allowlist secret
          echo "VITE_FIREBASE_APP_ID=$(gcloud secrets versions access latest --secret='firebase-app-id-prod')" >> .env.local  # pragma: allowlist secret

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  deploy:
    name: Deploy to Firebase Hosting
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
            echo "project_id=${{ vars.PROJECT_ID_PROD }}" >> $GITHUB_OUTPUT
            echo "wif_provider=${{ vars.WIF_PROVIDER_PROD }}" >> $GITHUB_OUTPUT
            echo "wif_service_account=${{ vars.WIF_SERVICE_ACCOUNT_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "project_id=${{ vars.FIREBASE_PROJECT_ID_DEV }}" >> $GITHUB_OUTPUT
            echo "wif_provider=${{ vars.WIF_PROVIDER }}" >> $GITHUB_OUTPUT
            echo "wif_service_account=${{ vars.WIF_SERVICE_ACCOUNT }}" >> $GITHUB_OUTPUT
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ steps.env.outputs.wif_provider }}
          service_account: ${{ steps.env.outputs.wif_service_account }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project ${{ steps.env.outputs.project_id }}

      - name: Comment deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'push'
        with:
          script: |
            const environment = '${{ steps.env.outputs.environment }}';
            const projectId = '${{ steps.env.outputs.project_id }}';
            const deploymentUrl = `https://${projectId}.web.app`;
            const envDisplay = environment === 'prod' ? 'Production' : 'Development';
            const emoji = environment === 'prod' ? '🚀' : '🧪';

            // Create deployment comment
            const { data: comments } = await github.rest.repos.listCommentsForCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
            });

            const existingComment = comments.find(comment =>
              comment.body.includes('Deployment successful') && comment.body.includes(envDisplay)
            );

            const body = `${emoji} **Deployment successful!**\n\n` +
              `**${envDisplay} URL**: ${deploymentUrl}\n\n` +
              `Deployed commit: \`${context.sha.substr(0, 7)}\`\n` +
              `Environment: ${envDisplay}\n` +
              `Branch: \`${context.ref.replace('refs/heads/', '')}\``;

            if (existingComment) {
              await github.rest.repos.updateCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: body
              });
            }

  preview:
    name: Deploy Preview (PR)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.WIF_SERVICE_ACCOUNT }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Determine environment
        id: env
        run: |
          # Always use dev for PR previews (main branch targets)
          echo "environment=dev" >> $GITHUB_OUTPUT
          echo "project_id=${{ vars.FIREBASE_PROJECT_ID_DEV }}" >> $GITHUB_OUTPUT

      - name: Deploy preview
        id: preview_deploy
        run: |
          # Deploy to preview channel
          PREVIEW_OUTPUT=$(firebase hosting:channel:deploy pr-${{ github.event.number }} --project ${{ steps.env.outputs.project_id }} --expires 7d 2>&1)

          # Extract preview URL
          PREVIEW_URL=$(echo "$PREVIEW_OUTPUT" | grep -o 'https://[^[:space:]]*--pr-[0-9]*-[^[:space:]]*.web.app' | head -1)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.preview_deploy.outputs.preview_url }}';
            const environment = '${{ steps.env.outputs.environment }}';
            const envDisplay = environment === 'prod' ? 'Production' : 'Development';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(comment =>
              comment.body.includes('🔍 Preview deployment')
            );

            const body = `🔍 **Preview deployment ready!**\n\n` +
              `**Preview URL**: ${previewUrl}\n` +
              `**Target Environment**: ${envDisplay}\n` +
              `**Base Branch**: \`${{ github.base_ref }}\`\n\n` +
              `Changes in this PR can be previewed at the URL above.\n` +
              `Preview will be available for 7 days.\n\n` +
              `Deployed commit: \`${context.sha.substr(0, 7)}\``;

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
